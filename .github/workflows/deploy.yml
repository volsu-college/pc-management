name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: self-hosted
    
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: pc-management-exporter-linux-amd64
          - os: windows
            arch: amd64
            output_name: pc-management-exporter-windows-amd64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build ${{ matrix.os }}-${{ matrix.arch }} binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/${{ matrix.output_name }} .
        env:
          CGO_ENABLED: 0
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: build/${{ matrix.output_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find release-artifacts -type f -exec cp {} release/ \;
          ls -lah release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
