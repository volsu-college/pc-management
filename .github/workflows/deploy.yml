name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: self-hosted
    
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: pc-management-exporter-linux-amd64
          - os: windows
            arch: amd64
            output_name: pc-management-exporter-windows-amd64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build ${{ matrix.os }}-${{ matrix.arch }} binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/${{ matrix.output_name }} .
        env:
          CGO_ENABLED: 0
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: build/${{ matrix.output_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find release-artifacts -type f -exec cp {} release/ \;
          ls -lah release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  telegram-notify:
    name: Send Templated Script to Telegram
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Template setup.sh with secrets
        run: |
          # Use Python for proper string handling with multi-line secrets
          python3 << 'EOF'
import os
import re

# Read the setup.sh file
with open('setup.sh', 'r') as f:
    content = f.read()

# Get secrets from environment
secrets = {
    'STUDENT_PASSWORD': os.environ.get('STUDENT_PASSWORD', ''),
    'RED8_PASSWORD': os.environ.get('RED8_PASSWORD', ''),
    'ROOT_PASSWORD': os.environ.get('ROOT_PASSWORD', ''),
    'VEYON_STUDENT_PUBLIC_KEY': os.environ.get('VEYON_STUDENT_PUBLIC_KEY', ''),
    'VEYON_TEACHER_PRIVATE_KEY': os.environ.get('VEYON_TEACHER_PRIVATE_KEY', '')
}

# Replace each variable, escaping quotes in values
for key, value in secrets.items():
    # Escape backslashes and double quotes in the value
    escaped_value = value.replace('\\', '\\\\').replace('"', '\\"').replace('\n', '\\n')
    # Replace the line in the script
    pattern = f'{key}=.*'
    replacement = f'{key}="{escaped_value}"'
    content = re.sub(pattern, replacement, content)

# Write templated script
with open('/tmp/script.sh', 'w') as f:
    f.write(content)

# Make it executable
os.chmod('/tmp/script.sh', 0o755)
EOF
          
          echo "TEMPLATED_SCRIPT_PATH=/tmp/script.sh" >> $GITHUB_ENV
        env:
          STUDENT_PASSWORD: ${{ secrets.STUDENT_PASSWORD }}
          RED8_PASSWORD: ${{ secrets.RED8_PASSWORD }}
          ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
          VEYON_STUDENT_PUBLIC_KEY: ${{ secrets.VEYON_STUDENT_PUBLIC_KEY }}
          VEYON_TEACHER_PRIVATE_KEY: ${{ secrets.VEYON_TEACHER_PRIVATE_KEY }}
      
      - name: Send templated script to Telegram
        run: |
          # Send message with release info
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -d "text=Новая версия автоматизации ПК: ${{ github.ref_name }}%0A%0AВыпущенная версия: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}" \
            -d "parse_mode=HTML"
          
          # Send document
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument" \
            -F "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -F "document=@/tmp/script.sh"