name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: self-hosted
    
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: pc-management-exporter-linux-amd64
          - os: windows
            arch: amd64
            output_name: pc-management-exporter-windows-amd64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build ${{ matrix.os }}-${{ matrix.arch }} binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/${{ matrix.output_name }} .
        env:
          CGO_ENABLED: 0
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: build/${{ matrix.output_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find release-artifacts -type f -exec cp {} release/ \;
          ls -lah release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  telegram-notify:
    name: Send Templated Script to Telegram
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Template setup.sh with secrets
        run: |
          # Create templated version of setup.sh
          TEMPLATED_SCRIPT=$(cat setup.sh | sed \
            -e "s|STUDENT_PASSWORD=.*|STUDENT_PASSWORD=\"${{ secrets.STUDENT_PASSWORD }}\"|g" \
            -e "s|RED8_PASSWORD=.*|RED8_PASSWORD=\"${{ secrets.RED8_PASSWORD }}\"|g" \
            -e "s|ROOT_PASSWORD=.*|ROOT_PASSWORD=\"${{ secrets.ROOT_PASSWORD }}\"|g" \
            -e "s|VEYON_STUDENT_PUBLIC_KEY=.*|VEYON_STUDENT_PUBLIC_KEY=\"${{ secrets.VEYON_STUDENT_PUBLIC_KEY }}\"|g" \
            -e "s|VEYON_TEACHER_PRIVATE_KEY=.*|VEYON_TEACHER_PRIVATE_KEY=\"${{ secrets.VEYON_TEACHER_PRIVATE_KEY }}\"|g")
          
          # Save templated script (don't commit to releases)
          echo "$TEMPLATED_SCRIPT" > /tmp/script.sh
          chmod +x /tmp/script.sh
          
          echo "TEMPLATED_SCRIPT_PATH=/tmp/script.sh" >> $GITHUB_ENV
      
      - name: Send templated script to Telegram
        run: |
          # Send message with release info
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -d "text=Новая версия автоматизации ПК: ${{ github.ref_name }}%0A%0AВыпущенная версия: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}" \
            -d "parse_mode=HTML"
          
          # Send document
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument" \
            -F "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -F "document=@/tmp/script.sh"