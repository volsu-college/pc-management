name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: self-hosted
    
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: pc-management-exporter-linux-amd64
          - os: windows
            arch: amd64
            output_name: pc-management-exporter-windows-amd64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build ${{ matrix.os }}-${{ matrix.arch }} binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o build/${{ matrix.output_name }} .
        env:
          CGO_ENABLED: 0
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: build/${{ matrix.output_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: self-hosted
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find release-artifacts -type f -exec cp {} release/ \;
          ls -lah release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  telegram-notify:
    name: Send Templated Script to Telegram
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Template setup.sh with secrets
        run: |
          # Save secrets to temporary files to avoid escaping issues
          echo "${{ secrets.STUDENT_PASSWORD }}" > /tmp/student_pwd
          echo "${{ secrets.RED8_PASSWORD }}" > /tmp/red8_pwd
          echo "${{ secrets.ROOT_PASSWORD }}" > /tmp/root_pwd
          echo "${{ secrets.VEYON_STUDENT_PUBLIC_KEY }}" > /tmp/veyon_student
          echo "${{ secrets.VEYON_TEACHER_PRIVATE_KEY }}" > /tmp/veyon_teacher
          echo "${{ secrets.FRP_TOKEN }}" > /tmp/frp_token

          # Create templated version using awk for multi-line safe replacement
          awk '
            /^STUDENT_PASSWORD=/ {
              print "STUDENT_PASSWORD=\"" ENVIRON["STUDENT_PWD"] "\""
              next
            }
            /^RED8_PASSWORD=/ {
              print "RED8_PASSWORD=\"" ENVIRON["RED8_PWD"] "\""
              next
            }
            /^ROOT_PASSWORD=/ {
              print "ROOT_PASSWORD=\"" ENVIRON["ROOT_PWD"] "\""
              next
            }
            /^VEYON_STUDENT_PUBLIC_KEY=/ {
              print "VEYON_STUDENT_PUBLIC_KEY=\"" ENVIRON["VEYON_STUDENT"] "\""
              next
            }
            /^VEYON_TEACHER_PRIVATE_KEY=/ {
              print "VEYON_TEACHER_PRIVATE_KEY=\"" ENVIRON["VEYON_TEACHER"] "\""
              next
            }
            /^FRP_AUTH_TOKEN=/ {
              print "FRP_AUTH_TOKEN=\"" ENVIRON["FRP_TOKEN"] "\""
              next
            }
            { print }
          ' setup.sh > /tmp/script.sh

          chmod +x /tmp/script.sh

          # Clean up temp files
          rm -f /tmp/student_pwd /tmp/red8_pwd /tmp/root_pwd /tmp/veyon_student /tmp/veyon_teacher /tmp/frp_token

          echo "TEMPLATED_SCRIPT_PATH=/tmp/script.sh" >> $GITHUB_ENV
        env:
          STUDENT_PWD: ${{ secrets.STUDENT_PASSWORD }}
          RED8_PWD: ${{ secrets.RED8_PASSWORD }}
          ROOT_PWD: ${{ secrets.ROOT_PASSWORD }}
          VEYON_STUDENT: ${{ secrets.VEYON_STUDENT_PUBLIC_KEY }}
          VEYON_TEACHER: ${{ secrets.VEYON_TEACHER_PRIVATE_KEY }}
          FRP_TOKEN: ${{ secrets.FRP_TOKEN }}
      
      - name: Send templated script to Telegram
        run: |
          # Send message with release info
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -d "text=Новая версия автоматизации ПК: ${{ github.ref_name }}%0A%0AВыпущенная версия: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}" \
            -d "parse_mode=HTML"
          
          # Send document
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument" \
            -F "chat_id=${{ secrets.TELEGRAM_CHAT }}" \
            -F "document=@/tmp/script.sh"